<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="cookie-header">
      <h1>Welcome to cookie clicker</h1>
      <div id="cookiecounter">Cookies:</div>
      <div id="cookiespersecond">CPS (cookies per second):</div>
      <div id="button-holder">
        <img src="cookie-button.jpg" alt="cookie" />
        <button id="thebutton">Click here!</button>
      </div>
    </div>
    <div class="cookie-upgrades">
      <h2 id="shop-title">Shop Upgrades</h2>
      <div class="shopitem">
        <div>0</div>
        <div>Grandma</div>
        <div>10</div>
        <div>+1</div>
        <button>Buy</button>
      </div>
      <div class="shopitem">
        <div>0</div>
        <div>Oven</div>
        <div>100</div>
        <div>+10</div>
        <button>Buy</button>
      </div>
      <div class="shopitem">
        <div>0</div>
        <div>Factory</div>
        <div>1000</div>
        <div>+100</div>
        <button>Buy</button>
      </div>
      <div class="shopitem">
        <div>0</div>
        <div>Mine</div>
        <div>10000</div>
        <div>+1000</div>
        <button>Buy</button>
      </div>
      <div class="shopitem">
        <div>0</div>
        <div>Bank</div>
        <div>100000</div>
        <div>+10000</div>
        <button>Buy</button>
      </div>
    </div>
    <button id="reset">Reset</button>
  </body>
</html>
